<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="calculadora.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR"
      crossorigin="anonymous"
    />

    <title>Calculo Salario Liquido!</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
       
            <div class="mb-3">
              <label for="salarioBruto" class="form-label">Sal√°rio bruto</label>
              <input type="number" class="form-control" id="salarioBruto" placeholder="R$ 2.500,00" />
            </div>

            <button class="btn btn-secondary" onclick="calcular('somar')">Limpar</button>
            <button class="btn btn-primary" onclick="calcular('somar')">Calcular</button>

            <br>
            <br>

            <div class="mb-3">
              <label for="descontoInss" class="form-label"
                >Desconto INSS</label
              >
              <input
                type="text"
                class="form-control"
                id="descontoInss"
                readonly
                placeholder="5%"
              />
            </div>

            <div class="mb-3">
              <label for="descontoIrpf" class="form-label"
                >Desconto IRPF</label
              >
              <input
                type="text"
                class="form-control"
                id="descontoIrpf"
                readonly
                placeholder="7%"
              />
            </div>

            <div class="mb-3">
              <label for="inss" class="form-label"
                >Salario Liquido</label
              >
              <input
                type="text"
                class="form-control"
                id="salarioLiquido"
                readonly
                placeholder="R$"
              />
            </div>
          
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
